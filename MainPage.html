<title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
body {
  margin: 0;
}
.header{
    background-color: white;
   	height: 3%;
	padding: 5px 5px 5px 5px;
    text-align: left;
	font-weight: bold;
	font-size: 0.8vw;
}
.top{
    background-color: RGB(9, 68, 117);
    height: 30%;
	padding: 100px;
	text-align: center;
    font-size: 2vw;
    font-weight: bold;
    color: white;
}
.bottom{
    background-color: RGB(87, 158, 230);
    height: 65%;
	
}
.footer{
    background-color: white;
	padding: 2px 2px 2px 2px;
	height: 2%;
    text-align: Left;
    position:fixed;
    margin-bottom:0px;
    clear: both;
    bottom:0;
    left:0;
    right:0;
	font-size: 0.6vw;
	font-weight: bold;
}
.wrapper {
	display: grid;
	grid-gap: 10px;
    grid-template-columns: 12% 12% 12% 12% 12% 12% 12%;
	grid-template-rows: 12% 12%;
	color: #444;
	margin-left: 10%;
	}
.button {
    color: #fff;
	text-align: center;
    padding: 10px;
    font-size: 20px;
	box-shadow: 5px 10px 8px #888888;
	text-decoration: none;
    }
.button:hover{
	background-color: #5c99d6;
    }
.a {
	background-color: RGB(17, 129, 219);
    grid-column: 1/3;
    grid-row: 1;
	border: 1px solid white;
	}
.b {
	background-color: RGB(74, 165, 255);
    grid-column: 3 ;
    grid-row: 1;
	border: 1px solid white;
    }
.c {
	background-color: RGB(74, 165, 255);
    grid-column: 1 ;
    grid-row: 2 ;
	border: 1px solid white;
    }
.d {
	background-color: RGB(17, 129, 219);
    grid-column: 2/4;
    grid-row: 2;
	border: 1px solid white;
    }
.e {
	background-color: RGB(17, 129, 219);
        grid-column: 4/6;
        grid-row: 1;
		border: 1px solid white;
    }
.f {
	background-color: RGB(74, 165, 255);
        grid-column: 6;
        grid-row: 1;
		border: 1px solid white;
    }
.g {
	background-color: RGB(74, 165, 255);
        grid-column: 4;
        grid-row: 2;
		border: 1px solid white;
    }
.h {
	background-color: RGB(17, 129, 219);
        grid-column: 5/7;
        grid-row: 2;
		border: 1px solid white;
	}
.i {
	background-color: RGB(17, 129, 219);
        grid-column: 7;
        grid-row: 1/3;
		border: 1px solid white;
    }
img{
	padding: 5px;
	height: auto;
	width: 35%;	
}	
</style>
</head>

  <a class="button g" href="input.html">ESCORT REPORT</a>
  <a class="button h" href="input.html">ASSET REPORT</a>

</div>
</div>
